<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Malin Skrettingland">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/408f165299.js" crossorigin="anonymous"></script>
</head>

<body>
<header id="main-header">
</header>
    <main>

        <section id="breadcrumb-list">
    <div class="container my-5">
        <nav aria-label="breadcrumb">
            <ol breadcrumb-nav class="breadcrumb breadcrumb-chevron p-3 bg-body-tertiary rounded-3" id="breadcrumb-list">
                <!-- Breadcrumb items will be injected by JS -->
            </ol>
        </nav>
    </div>
</section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6 mx-auto">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h1 class="text-center mb-4">Profile Page</h1>
                            <form id="profile-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea class="form-control" id="bio" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="avatarUrl" class="form-label">New Profile Image</label>
                                    <input type="url" class="form-control" id="avatarUrl">
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                                    <button type="button" class="btn btn-secondary w-100" id="discard-btn">Discard Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
    document.getElementById('discard-btn').addEventListener('click', function() {
        window.location.href = '/account/profilePage.html';
    });
    </script>
<script type="module" src="/JS/Components/breadcrumb.js"></script>
<script type="module" src="/JS/Components/loadComponents.js"></script>
</body>

</html>
