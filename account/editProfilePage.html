<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit your profile, update your bio, profile image, and banner on the Social Media App.">
    <meta name="keywords" content="edit profile, social media, update bio, profile image, banner, account settings">
    <meta name="author" content="Malin Skrettingland">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Edit Profile | Social Media App</title>
    <script src="https://kit.fontawesome.com/408f165299.js" crossorigin="anonymous"></script>
</head>

<body>
<header id="main-header">
</header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 col-lg-6 mx-auto">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h1 class="text-center mb-4">Profile Page</h1>
                            <form id="profile-form">
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <label class="form-label" id="username">Username</label>
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <textarea name="bio" class="form-control" id="bio" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="avatar-url" class="form-label">Profile Image</label>
                                    <input name="avatar-url" type="url" class="form-control" id="avatar-url">
                                </div>
                                <div class="mb-3">
                                    <label for="avatar-alt" class="form-label">Image description</label>
                                    <input name="avatar-alt" type="text" class="form-control" id="avatar-alt">
                                </div>
                                <div class="mb-3">
                                    <label for="banner-url" class="form-label">Banner Image</label>
                                    <input name="banner-url" type="url" class="form-control" id="banner-url">
                                </div>
                                <div class="mb-3">
                                    <label for="banner-alt" class="form-label">Banner description</label>
                                    <input name="banner-alt" type="text" class="form-control" id="banner-alt">
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                                    <button type="button" class="btn btn-secondary w-100" id="discard-btn">Discard Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script type="module" src="/JS/Components/loadComponents.js"></script>
<script type="module" src="/JS/account/editProfile.js"></script>

</body>

</html>
