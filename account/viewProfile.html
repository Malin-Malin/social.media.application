<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View another user's profile, see their bio, followers, following, and posts on the Social Media App.">
    <meta name="keywords" content="view profile, user, social media, followers, following, posts">
    <meta name="author" content="Malin Skrettingland">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>View Profile | Social Media App</title>
    <script src="https://kit.fontawesome.com/408f165299.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="main-header">
    </header>
    <main>
        <div class="container">
            <div class="row mb-5">
                <div class="col-12 col-md-8 col-lg-6 mx-auto">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h1 class="text-center mb-4">Profile Page</h1>
                            <div class="row align-items-center mb-3">
                                <div class="col-12 col-md- text-center mb-3 mb-md-0">
                                    <img src="/image/avatar.jpg" alt="Avatar" class="img-fluid rounded-circle"
                                        id="avatar" style="max-width: 120px; height: auto;">
                                </div>
                                <div class="col-12 col-md-8 text-center text-md-start">
                                    <h2 id="username">Username</h2>
                                    <p id="bio">This is the user bio.</p>
                                </div>
                            </div>
                             <div class="d-flex justify-content-center mb-3">
                                <button class="btn btn-primary me-2" id="follow-btn">Follow</button>
                                <button class="btn btn-secondary d-none" id="unfollow-btn">Unfollow</button>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-primary me-2" id="followers-btn">Followers <span
                                        class="badge bg-secondary" id="followers-count">0</span></button>
                                <button class="btn btn-outline-primary me-2" id="following-btn">Following <span
                                        class="badge bg-secondary" id="following-count">0</span></button>
                                <button class="btn btn-outline-primary" id="posts-btn">posts <span
                                        class="badge bg-secondary" id="post-count">0</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script type="module" src="/js/components/loadComponents.js"></script>
    <script src="/js/account/viewProfile.js" type="module"></script>
</body>
</html>
