<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UFT-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Browse the latest posts from the community. Discover trending topics, follow creators, and explore new content on Social Media App.">
	<meta name="keywords"
		content="social media feed, latest posts, trending, discover, community, bloggers, creators, explore">
	<meta name="author" content="Malin Skrettingland">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<title>Create Post | Social Media App</title>
	<script src="https://kit.fontawesome.com/408f165299.js" crossorigin="anonymous"></script>
</head>

<body>
	<header id="main-header">
	</header>
	<main>
		<form id="post-form" class="container mt-4">
			<h1 id="page-header" class="d-flex justify-content-center">Make a new post</h1>
			<div class="form-group mb-4">
				<label>Title</label>
				<input name="title" type="text" class="form-control" placeholder="Hello My Friends" value="" id="title"
					required>
			</div>
			<div class="form-group mb-4">
				<label>Tags</label>
				<input name="tags" type="text" class="form-control" placeholder="fun, summer, sosialMedia" value=""
					id="tags">
			</div>
			<div class="form-group mb-4">
				<label>Image</label>
				<input name="media-url" type="text" class="form-control" placeholder="Add Image" id="media-url">
			</div>
			<div class="form-group mb-4">
				<label>Image Description</label>
				<input name="media-alt" type="text" class="form-control" placeholder="Add Image Description"
					id="media-alt">
			</div>
			<div class="form-group mb-4">
				<label>Your post</label>
				<textarea name="body" type="text" class="form-control" rows="3" maxlength="300" id="body"></textarea>
			</div>
			<div class="d-flex justify-content-center">
				<button id="save-button" type="submit" class="btn btn-primary btn-lg">Save</button>
				<button id="delete-button" class="btn btn-primary btn-lg ms-4 hidden">Delete</button>
			</div>
		</form>
	</main>
	<footer id="main-footer">
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script type="module" src="/js/post/createPost.js"></script>
	<script type="module" src="/js/components/loadComponents.js"></script>

</body>

</html>
